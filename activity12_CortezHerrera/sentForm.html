<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sent</title>
</head>
<body>
    <h1>Your form has been submitted!</h1>
    <p>First Name: <span id="storedFN"></span></p>
    <p>Last Name: <span id="storedLN"></span></p>
    <a href="index.html">Back</a>



    <script type="text/javascript">
        const storedFN = document.querySelector('#storedFN')
        const storedLN = document.querySelector('#storedLN')
        
        storedFN.innerHTML = localStorage.getItem('FN')
        storedLN.innerHTML = sessionStorage.getItem('LN')
    </script>
</body>
</html>
